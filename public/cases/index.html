<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT-assisted Nurse Educator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">ChatGPT-assisted Nurse Educator</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                
                    <a class="nav-link" href="/cases" id="caseSummaryDropdown" aria-expanded="false">
                        Case Summaries
                    </a>
                
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
       

        <div class="button-container">
            <button onclick="loadMarkdown('chickenpox')">Chickenpox</button>
            <button onclick="loadMarkdown('giardia')">Giardia</button>
            <button onclick="loadMarkdown('measles')">Measles</button>
            <!-- Additional buttons disabled -->
            <button disabled>Pertussis</button>
            <button disabled>Typhoid/Paratyphoid</button>
            <button disabled>Neisseria Meningitis</button>
            <button disabled>Hep A</button>
            <button disabled>Histoplasmosis</button>
            <button disabled>Lyme</button>
            <button disabled>EEE</button>
        </div>

        <div id="markdown-content">Select a topic to display.</div>

        <script>
            function loadMarkdown(disease) {
                const path = `${disease}.md`; // Update this path as needed
                fetch(path)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.text();
                    })
                    .then(text => {
                        const htmlContent = marked.parse(text);
                        document.getElementById('markdown-content').innerHTML = htmlContent;
                    })
                    .catch(error => {
                        document.getElementById('markdown-content').innerHTML =
                            `<p>An error occurred: ${error.message}</p>`;
                    });
            }
        </script>
    </div>
    <footer class="bg-dark text-light text-center p-3 mt-5">
        <p><a href="./" class="text-light">ChatGPT-assisted Nurse Educator</a>.</p>
    </footer>

    <!-- Bootstrap and jQuery Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="/js/marked.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
